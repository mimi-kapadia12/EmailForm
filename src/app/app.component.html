<div class="container">
  <div>
    <form #emailForm="ngForm" (onsubmit)="OnSubmit()">
      <div class="field">
        <label for="" class="label">Enter email : </label>
        <input required name="email" type="email" pattern=".+@.+\..+" [(ngModel)]="email" class="input"
          #emailControl="ngModel" [ngClass]="{ 'is-danger' : emailControl.invalid && emailControl.touched }" />
        <ng-container *ngIf="emailControl.invalid && emailControl.touched">
          <div class="help is-danger" *ngIf="$any(emailControl.errors).required">
            You must enter an email.
          </div>
          <div class="help is-danger" *ngIf="$any(emailControl.errors).pattern">
            Please enter correct format.
          </div>
        </ng-container>
      </div>
      <button [disabled]="emailForm.invalid" class="button is-primary">Email</button>
    </form>
  </div>
  <hr />
  The value is : {{emailForm.value | json}}
  <p></p>
  Is form valid : {{ emailForm.valid }}
</div>
